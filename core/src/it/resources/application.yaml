security:
  users:
    limited:
      password: good
      roles: ADD
    full:
      password: good
      roles: [ADD, MINUS]
webServices:
  endpoints:
    CalculatorWS1:
      implementation: org.seedstack.ws.fixtures.CalculatorCertificateImpl
      wsdl: META-INF/ws/wsdl/Calculator.wsdl
      url: http://localhost:${sys.seed\.ws\.port}/ws/calculator-certificate
      enableMtom: true
    CalculatorWS2:
      implementation: org.seedstack.ws.fixtures.CalculatorUsernameTokenImpl
      wsdl: META-INF/ws/wsdl/Calculator.wsdl
      url: http://localhost:${sys.seed\.ws\.port}/ws/calculator-username-token
      enableMtom: true
