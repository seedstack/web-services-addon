ENDPOINT_URL_MISSING=URL property is mandatory for WS endpoint '${endpointName}'.
ENDPOINT_URL_MISSING.fix=Add the endpoint URL as configuration property 'webServices.endpoints.${endpointName}.url'.
MALFORMED_ENDPOINT_URL=Malformed URL for WS endpoint '${endpointName}'.
MALFORMED_ENDPOINT_URL.fix=Check and correct the URL syntax in property 'webServices.endpoints.${endpointName}.url'.
NO_WS_CONFIGURATION=No WS configuration could be retrieved.
UNABLE_TO_FIND_WSDL=Unable to find WSDL for WS endpoint '${endpointName}' at '${wsdlLocation}'.
UNABLE_TO_FIND_WSDL.fix=Check the configuration property 'webServices.endpoints.${endpointName}.wsdl' or that the WSDL file is present in the classpath at '${wsdlLocation}'.
WSDL_LOCATION_MISSING=WSDL location is missing for WS endpoint '${endpointName}'.
WSDL_LOCATION_MISSING.fix=Add the WSDL resource path as configuration property 'webServices.endpoints.${endpointName}.wsdl' or specify it in the '@WebService' annotation of class '${implementationClass}'.
